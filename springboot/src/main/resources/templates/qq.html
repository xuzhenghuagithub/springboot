<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        CSS的元素选择器
    </title>
    <!--
         选择器使用的是标签名
         在同一个页面中,作用于所有的同名标签
    -->
    <style type="text/css">
        h1{
            color: #F00;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>中油瑞飞</h1>
<h2>ERP技术开发部</h2>
</body>
</html>
